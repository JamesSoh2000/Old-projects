<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- href사용할때 폴더별로 링크하는법 구글에 HTML Linking to Different Directories 검색-->
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function () {
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message_alert = document.querySelector("#message");

                correct_button.addEventListener("click", function () {
                    correct_button.style.backgroundColor = "green";
                    message_alert.textContent = "Correct!";
                })

                for (let i = 0; i < incorrect_buttons.length; i++) {
                    incorrect_buttons[i].addEventListener("click", function () {
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message_alert.textContent = "Incorrect!";
                    })
                }

                let display_answer = document.querySelector("#display");

                let result = document.querySelector("#result");

                display_answer.addEventListener("click", function() {
                    let input = document.querySelector('input[name="answer"]');
                    if (input.value == "Korea") {
                        result.textContent = "Correct!"
                    }else {
                        result.textContent = "Incorrect!"
                    }

                })

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class = "incorrect">6 people per 1 sheep</button>
                <button class = "incorrect">3 people per 1 sheep</button>
                <button class = "incorrect">1 person per 1 sheep</button>
                <button class = "incorrect">1 person per 3 sheep</button>
                <button id = "correct">1 person per 6 sheep</button>
                <p id = "message"></p>

                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" name="answer">
                <button id = "display">Check Answer</button>
                <p id = "result"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
