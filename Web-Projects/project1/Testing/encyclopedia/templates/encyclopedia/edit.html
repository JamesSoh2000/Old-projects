{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}

    <h1>Edit: {{title}}</h1>

    {%if message%}
        <div class="alert alert-danger" style="text-align: center;" role="alert">
            {{message}}
        </div>
    {%endif%}

    <div class="form-group">
        <form action="{% url 'edit' title %}" method="post">
            {% csrf_token %}
            <!-- 여기서 textarea에 사용한 content를 딱 붙여서 사용하지 않으면 Input에 공간이 발생하는 기현상이 일어남 -->
            <label for="content">Content</label>
            <textarea class="form-control" id="content" cols="30" name="content" rows="10" placeholder="Write page content in markdown">{{content}}</textarea>


            <input type="submit" value="Save" class="btn btn-success my-3" />
        </form>
    </div>


{% endblock %}
