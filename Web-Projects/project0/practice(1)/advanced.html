<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header-advanced">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        </div>

        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="images.html">Image Search</a>
        </div>
    </div>

    <div class="appbar">
        <label>Advanced Search</label>
    </div>

    <div class="separator-line"></div>

    <div class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find Pages with...</label>
            <div id="whitespace"></div>
            <label>To do this in the search box.</label>

            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>

            </div>

            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>

            </div>

            <div class="form-group">
                <label>Any of these words:</label>
                <input type="text" name="as_oq">
                <label>Type OR between all the words you want: <span>miniature OR standard</span></label>
            </div>

            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <label>Put a minus sign just before words that you don't want: <span>-rodent, -"Jack Russell"</span></label>
            </div>

            <div id="position-right">
                <label></label>
                <input type="submit" class="blue-button" value="Advanced-Search">
            </div>

        </form>
    </div>

</body>
</html>
