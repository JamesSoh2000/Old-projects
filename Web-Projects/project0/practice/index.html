<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Make headers for 'Google Images' and 'Google Advanced Search' on the top right corner. 그 두개는 'images.html'과 'advanced.html'페이지로 넘어가는 링크가 되어야함-->
    <!-- Header on the top-right corner -->
    <div class="header">
        <div class="header-links">
            <a href="images.html">Google Images</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>

    <div class="search-container">
        <!-- Google Logo in the search-container -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <!-- 위에는 검색할 내용적는칸, 왼쪽키는 검색누르는 창이고, 옆에 럭키는 잡다한곳으로 데려가는버튼. 이 모든것을 한 form안에 집어넣은 형태. -->
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <!-- 아래 svg는 검색 아이콘인데 이걸 어케만드는지는 모르겠음아직 -->
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input type="text" name="q">
            </div>
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm feeling lucky">
        </form>
    </div>
</body>
</html>
